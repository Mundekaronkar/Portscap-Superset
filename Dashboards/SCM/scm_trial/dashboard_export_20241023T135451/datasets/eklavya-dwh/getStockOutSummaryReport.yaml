table_name: getStockOutSummaryReport
main_dttm_col: last_run_date
description: null
default_endpoint: null
offset: 0
cache_timeout: null
schema: reports
sql: "select\r\n\t\tmmr.id,\r\n\t\tmmr.item,\r\n\t\tdescription,\r\n\t\tlast_run_date,\r\
  \n\t\tbu,\r\n\t\tuom,\r\n\t\tsupplier,\r\n\t    buyer,\r\n\t\tlt,\r\n\t\tplanner_code,\r\
  \n\t\tmin_qty,\r\n\t\tmax_qty,\r\n\t\tCOALESCE(main_oh, 0) AS main_oh,\r\n\t\tsupply_qty,\r\
  \n\t\torder_qty,\r\n\t\tneed_by_date,\r\n\t\tmin_max_triggered,\r\n\t\tteam,\r\n\
  \t\tmax_not_covered,\r\n\t\tmin_not_covered,\r\n\t\tcoverage_perc,\r\n\t\tmmri.\"\
  comment\" ,\r\n\t\tcritical,\r\n\t\tmmr.trigger_date,\r\n\t\tstock_out_date,\r\n\
  \t\tstock_out_ageing,\r\n\t\tmmr.org,\r\n\t\tageing,\r\n\t\tCASE WHEN planner_code\
  \ LIKE '%\\_E' ESCAPE '\\' OR planner_code = 'ESTORE' THEN 1 ELSE 0 END AS e_stock,\r\
  \n\t    CASE WHEN planner_code LIKE '%\\_E' ESCAPE '\\' OR planner_code = 'ESTORE'\
  \ THEN stock_out_ageing ELSE 0 END AS e_ageing,\r\n\t    CASE WHEN planner_code\
  \ IS NULL THEN 1\r\n\t         WHEN planner_code NOT LIKE '%\\_E' ESCAPE '\\' AND\
  \ planner_code != 'ESTORE' THEN 1 \r\n\t         ELSE 0 END AS usual,\r\n\t    CASE\
  \ WHEN planner_code IS NULL THEN stock_out_ageing\r\n\t         WHEN planner_code\
  \ NOT LIKE '%\\_E' ESCAPE '\\' AND planner_code != 'ESTORE' THEN stock_out_ageing\
  \ \r\n\t         ELSE 0 END AS usual_ageing\r\n\t    from reports.min_max_report\
  \ mmr \r\n\t    left join reports.min_max_report_inputs mmri \r\n\t\ton mmr.trigger_date\
  \  = mmri.trigger_date and mmr.org =mmri.org and mmr.item = mmri.item\r\n\t    where\
  \ (mmr.main_oh = 0 or mmr.main_oh is null) and mmr.last_update_date in (select max(last_update_date)\
  \ from reports.min_max_report mmr);"
