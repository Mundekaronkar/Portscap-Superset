sql: "select \r\n\tmmr.id,\r\n\tmmr.item,\r\n\tdescription,\r\n\tlast_run_date,\r\n\
  \tbu,\r\n\tuom,\r\n\tsupplier,\r\n    buyer,\r\n\tlt,\r\n\tplanner_code,\r\n\tmin_qty,\r\
  \n\tmax_qty,\r\n\tmain_oh,\r\n\tsupply_qty,\r\n\torder_qty,\r\n\tneed_by_date,\r\
  \n\tCASE \r\n        WHEN min_max_triggered THEN 'Yes' \r\n        ELSE 'No' \r\n\
  \    END AS min_max_triggered,\r\n\tteam,\r\n\tmax_not_covered,\r\n\tmin_not_covered,\r\
  \n\tcoverage_perc,\r\n\tcritical,\r\n\tmmr.trigger_date,\r\n\tstock_out_date,\r\n\
  \tstock_out_ageing,\r\n\tmmr.org,\r\n\tageing,\r\n\tmmri.\"comment\" \r\n\tfrom\
  \ reports.min_max_report mmr \r\n\tleft join reports.min_max_report_inputs mmri\
  \ \r\n\ton mmr.trigger_date  = mmri.trigger_date and mmr.org =mmri.org and mmr.item\
  \ = mmri.item\r\n    where mmr.last_update_date in (select max(last_update_date)\
  \ from reports.min_max_report mmr) ;"
