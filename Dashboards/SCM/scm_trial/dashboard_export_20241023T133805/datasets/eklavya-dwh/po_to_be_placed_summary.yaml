schema: reports
sql: "select\r\n\tmmr.id,\r\n\tmmr.item,\r\n\tdescription,\r\n\tlast_run_date,\r\n\
  \tbu,\r\n\tuom,\r\n\tsupplier,\r\n    buyer,\r\n\tlt,\r\n\tplanner_code,\r\n\tmin_qty,\r\
  \n\tmax_qty,\r\n\tCOALESCE(main_oh, 0) AS main_oh,\r\n\tsupply_qty,\r\n\torder_qty,\r\
  \n\tneed_by_date,\r\n\tmin_max_triggered,\r\n\tteam,\r\n\tmax_not_covered,\r\n\t\
  min_not_covered,\r\n\tcoverage_perc,\r\n\tmmri.\"comment\" ,\r\n\tcritical,\r\n\t\
  mmr.trigger_date,\r\n\tstock_out_date,\r\n\tstock_out_ageing,\r\n\tmmr.org,\r\n\t\
  ageing ,\r\n\tcase when min_max_triggered = 'false' then 1 else 0 end as NO,\r\n\
  \    case when min_max_triggered = 'true' then 1 else 0 end as yes,\r\n    case\
  \ when min_max_triggered = 'true' then ageing else 0 end as trigger_ageing\r\n \
  \   from reports.min_max_report mmr \r\n    left join reports.min_max_report_inputs\
  \ mmri \r\n\ton mmr.trigger_date  = mmri.trigger_date and mmr.org =mmri.org and\
  \ mmr.item = mmri.item\r\n    where mmr.last_update_date in (select max(last_update_date)\
  \ from reports.min_max_report mmr)"
